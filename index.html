    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #D4AF37;
            --secondary-color: #0A0A0A;
            --accent-color: #6366F1;
            --text-light: #F9F9F9;
        }
    }

    @layer base {
        body {
            @apply bg-black text-white font-sans;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
        }
        
        h1, h2, h3, h4, h5, h6 {
            @apply font-bold;
        }
    }

    @layer components {
        .btn-primary {
            @apply px-6 py-3 rounded-full bg-[var(--primary-color)] text-black font-semibold 
            hover:shadow-[0_0_20px_rgba(212,175,55,0.6)] transition-all duration-300 
            hover:scale-105 relative overflow-hidden;
        }
        
        .btn-outline {
            @apply px-6 py-3 rounded-full border-2 border-[var(--primary-color)] 
            text-[var(--primary-color)] font-semibold hover:bg-[var(--primary-color)] 
            hover:text-black transition-all duration-300;
        }
        
        .product-card {
            @apply bg-gradient-to-br from-zinc-900 to-zinc-800 rounded-2xl overflow-hidden 
            shadow-xl hover:shadow-[0_0_30px_rgba(212,175,55,0.3)] transition-all duration-500 
            hover:-translate-y-2;
        }
        
        .glass-effect {
            @apply bg-white bg-opacity-5 backdrop-blur-lg border border-white border-opacity-10;
        }
    }

    @layer utilities {
        .text-shadow-glow {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .smoke-bg {
            background: 
                radial-gradient(ellipse at top, rgba(212,175,55,0.15), transparent),
                radial-gradient(ellipse at bottom, rgba(99,102,241,0.1), transparent),
                #0A0A0A;
        }
    }
    </style>
